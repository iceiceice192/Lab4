{% extends "base.html" %}
{% block title %}Редактирование{% endblock %}

{% block content %}
<h3 class="mb-3">Редактировать запись</h3>

<form method="post" class="card card-body shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Имя</label>
        {{ form.name }}
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        {{ form.email }}
    </div>

    <div class="mb-3">
        <label class="form-label">Описание</label>
        {{ form.description }}
    </div>

    <button type="submit" class="btn btn-success">
        Сохранить изменения
    </button>

    <a href="/list/" class="btn btn-secondary ms-2">
        Назад
    </a>
</form>
{% endblock %}
