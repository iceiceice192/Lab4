{% extends "base.html" %}
{% block title %}Добавить запись{% endblock %}

{% block content %}
<h3 class="mb-3">Добавление записи</h3>

<form method="post" class="card card-body shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Имя</label>
        {{ form.name }}
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        {{ form.email }}
    </div>

    <div class="mb-3">
        <label class="form-label">Описание</label>
        {{ form.description }}
    </div>

    <div class="mb-3">
        <label class="form-label">Куда сохранить данные</label>
        {{ form.storage }}
    </div>

    <button type="submit" class="btn btn-primary">
        Сохранить
    </button>
</form>

{% if msg %}
<div class="alert alert-info mt-3">
    {{ msg }}
</div>
{% endif %}
{% endblock %}
